        <div class="section-contact">
            <div class="container">
                <div class="section-common-heading">Contact Us</div>
                <p class="section-common-subheading">
                    Get in Touch with Us.
                </p>
            </div>

            <div class="container grid grid-two--cols" >
                <div class="contact-content">
                    <form action="https://formspree.io/f/xpwazyvg" method="POST">
                        <div class="grid grid-two--cols mb-3">
                            <div>
                            <label for="username">UserName</label>
                            <input type="text" name="username" id="username" required autocomplete="off" placeholder="Enter Your Name" >
                        </div>

                        <div>
                            <label for="email">Enter Your E-Mail</label>
                            <input type="email" name="email" id="email" placeholder="eg:abc@gmail.com" required autocomplete="off">
                        </div>
                        </div>

                        <!-- Subject -->
                        <div class="mb-3">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="what are you interested about" required>
                            
                        </div>
                            

                    
                    <div class="mb-3">
                        <label for="message">message</label>
                        <textarea cols="30" rows="10" name="mesage" id="meessag" placeholder="write your message here" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-submit">Send Mesage</button>


                    </form>
                </div>

                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14127.63009926483!2d85.2840211376467!3d27.720141362320955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb18ece8135209%3A0xa82eb67cf4731fa8!2z4KS44KWN4KS14KSv4KSu4KWN4KSt4KWBLCDgpJXgpL7gpKDgpK7gpL7gpKHgpYzgpIEgNDQ2MDA!5e0!3m2!1sne!2snp!4v1720167480944!5m2!1sne!2snp" width="100%" height="500" style="border:2px solid black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
            </div>
